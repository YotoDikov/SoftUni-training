<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Contacts</title>
</head>

<body>
  <h1>My contacts</h1>
  <div id="contacts">
  </div>

  <script type="text/x-handlebars-template" id="contact-template">
    <div class="contact card">
      <div>
        <i class="far fa-user-circle gravatar"></i>
      </div>
      <div class="info">
        <h2>Name: {{name}}</h2>
        <button class="detailsBtn">Details</button>
        <div class="details" id="1">
          <p>Phone number: {{phoneNumber}}</p>
          <p>Email: {{email}}</p>
        </div>
      </div>
    </div>
  </script>

  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="./contacts.js"></script>

  <script>
    const contactsElement = document.getElementById('contacts');

    const contactView = document.getElementById('contact-template').innerHTML;

    const contactTemplate = Handlebars.compile(contactView);

    let contactsHtml = contacts.map(contact => contactTemplate(contact)).join('');

    contactsElement.innerHTML = contactsHtml;
  </script>
</body>

</html>
